<div class="container">
  <div class="d-flex justify-content-between" >
    <h2 class="section-header">Personal Projects</h2>
    <button (click)="addProjects()">ADD</button>
  </div>
  <div class="card-body" *ngFor="let project of projects">
    <div class="card-left">
      <p class="left-text">{{project.image}}
      </p>
    </div>
    <div class="card-right">
      <h3 class="title">{{ project.title }}</h3>
      <p>{{project.description}}</p>
      <ul>
        <li class="skill" *ngFor="let skill of project.skills">
          {{skill}}
        </li>
      </ul>
    </div>
  </div>
</div>
